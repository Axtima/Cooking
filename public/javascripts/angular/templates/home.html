<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Recettes</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="recipe in recipes">
            <span>
                <a href="#/recipe/{{recipe.id}}">
                    {{recipe.title}}
                </a>
            </span>
        </div>
    </div>
</div>
